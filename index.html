<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator" name="calc">
        <input class="value" type="text" id="result">
        <button class="num clear" onclick="clearResult()">c</button> 
        <button class="num" onclick="getNumber('/')">/</button> 
        <button class="num" onclick="getNumber('*')">*</button> 
        <button class="num" onclick="getNumber('7')">7</button> 
        <button class="num" onclick="getNumber('8')">8</button> 
        <button class="num" onclick="getNumber('9')">9</button> 
        <button class="num" onclick="getNumber('-')">-</button> 
        <button class="num" onclick="getNumber('4')">4</button>
        <button class="num" onclick="getNumber('5')">5</button>
        <button class="num" onclick="getNumber('6')">6</button>
        <button class="num plus" onclick="getNumber('+')">+</button> 
        <button class="num" onclick="getNumber('3')">3</button>
        <button class="num" onclick="getNumber('2')">2</button>
        <button class="num" onclick="getNumber('1')">1</button>
        <button class="num" onclick="getNumber('0')">0</button>
        <button class="num" onclick="getNumber('00')">00</button>
        <button class="num" onclick="getNumber('.')">.</button>
        <button class="num equal" onclick="getResult()">=</button>




        
    </div>
</body>
<script src="app.js"></script>
</html>
